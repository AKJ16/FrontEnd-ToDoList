<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Check-Mate</h1>

        <div id="clock" class="text-center fw-bold my-3"></div>

        <form id="taskForm" class="border-bottom pb-3 mb-4">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" id="taskTitle" class="form-control" required>
                <div class="invalid-feedback">Title must be between 5-25 characters.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Desc</label>
                <textarea id="taskDesc" class="form-control" rows="3" required></textarea>
                <div class="invalid-feedback">Description must be between 20-100 characters.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Deadline</label>
                <input type="datetime-local" id="taskDeadline" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <input type="text" id="searchInput" class="form-control" placeholder="Search tasks...">

        <button id="viewActive" class="btn btn-primary mt-3">View Active Tasks</button>

        <ul id="taskList" class="list-group mt-3"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
